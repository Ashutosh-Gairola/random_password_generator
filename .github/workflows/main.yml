name: MAIN Generate Number

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run script
        run: python generate_number.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add numbers.txt
          git commit -m "Add number [skip ci]" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ashutosh-Gairola/random_password_generator.git HEAD:main
